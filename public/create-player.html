<h2>Create Player</h2><br><br>

    <label for ="dpi">DPI</label><br>
    <input type ="number" id ="dpi" name ="dpi"><br><br>

    <label for = "sensitivity"> Sensitivity </label><br>
    <input
    type = "number"
    step = "0.01"
    id = "sensitivity"
    name = "sensitivity"><br><br>
    <button type = "submit">Confirm & Create</button>

    type = "button"
    onclick =
    "
    window.location.href='/cancel';
    "
    >
    Cancel</button>

</form >
